<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>
</head>
<body>
    <div id="notes_list">
        <h1 id="hader">My Notes Board</h1>
        <div>
            <textarea id="notes_input" rows="4" cols="50" 
                      class="clear_inputs" placeholder="Add a new note" 
                      maxlength="100"></textarea>
        </div>
        <div>
            <div>
                <label><strong>Date:<strong></label>
            </div>
            <input type="date" id="notes_date" class="clear_inputs">
        </div>
        <div>
            <div>
                <label><strong>Time:<strong> </label>
            </div>
            <input type="time" id="notes_time" class="clear_inputs">
        </div>
        <div>
            <label><strong>Note Color:<strong></label>
        </div>
        <select name="color" id="chouse_color">
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Orange">Orange</option>
            <option value="LightBlue">LightBlue</option>
            <option value="Purple">Purple</option>
            <option value="Pink">Pink</option>
        </select>
        <div>
            <button onclick="printNewNotes(event)" id="button_creat" class="btn btn-primary">Create</button>
        </div>
        <div>
            <button onclick="removeAllNotes()" id="button_creat" class="btn btn-primary">Remove All</button>
        </div>
    </div>

    <div class="all-notes">

    </div>


    <script src="script.js"></script>
</body>
</html>
